<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="icon" href="../../assets/icons/app-logo.svg" type="image/svg+xml" />
  <style>
    .editor-layout{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin-bottom:16px}
    .editor-panel{display:flex;flex-direction:column;gap:8px}
    .editor-panel label{font-weight:700;display:flex;align-items:center;gap:8px}
    .editor-panel textarea{min-height:220px;resize:vertical;font-family:"Fira Code",Consolas,"SFMono-Regular",Menlo,monospace;line-height:1.4;background:var(--surface);color:var(--text);border:1px solid var(--divider);border-radius:12px;padding:12px;box-shadow:var(--shadow-1)}
    .editor-panel textarea:focus{outline:2px solid var(--primary);outline-offset:2px}
    .status-list{list-style:none;padding:0;margin:0;display:grid;gap:8px}
    .status-item{padding:10px 12px;border-radius:10px;background:color-mix(in oklab, var(--surface) 80%, transparent);border:1px solid var(--divider);display:flex;gap:8px;align-items:flex-start}
    .status-item.ok{border-color:color-mix(in oklab, var(--success) 55%, var(--divider));background:color-mix(in oklab, var(--success) 20%, transparent)}
    .status-item.error{border-color:var(--error);background:color-mix(in oklab, var(--error) 18%, transparent)}
    .status-item strong{display:block}
    .preview-shell{background:var(--surface);border:1px solid var(--divider);border-radius:12px;box-shadow:var(--shadow-1);overflow:hidden;height:420px}
    .preview-shell header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--divider)}
    .preview-shell iframe{width:100%;height:calc(100% - 50px);border:0;background:white}
    @media (max-width:720px){.preview-shell{height:360px}}
  </style>
</head>
<body>
  <header class="app-bar" role="banner">
    <div class="app-bar__left">
      <a href="../../index.html" class="icon-btn" aria-label="Back to dashboard" data-ripple>
        <span aria-hidden="true" class="icon">&#8592;</span>
      </a>
      <h1 class="app-title">Code Playground</h1>
    </div>
    <div class="app-bar__right">
      <button id="themeToggle" class="icon-btn" aria-label="Toggle light/dark theme" title="Toggle theme" data-ripple>
        <span class="icon" id="themeIcon" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main class="tool-content" role="main">
    <section class="panel" aria-labelledby="code-editors-heading">
      <h2 id="code-editors-heading">HTML, CSS &amp; JavaScript editors</h2>
      <p class="meta">Edit each language in the panels below. Updates are applied automatically with a live preview and quick syntax validation to flag basic issues.</p>
      <div class="editor-layout">
        <div class="editor-panel">
          <label for="htmlInput">HTML</label>
          <textarea id="htmlInput" spellcheck="false"></textarea>
        </div>
        <div class="editor-panel">
          <label for="cssInput">CSS</label>
          <textarea id="cssInput" spellcheck="false"></textarea>
        </div>
        <div class="editor-panel">
          <label for="jsInput">JavaScript</label>
          <textarea id="jsInput" spellcheck="false"></textarea>
        </div>
      </div>
      <div class="panel" style="margin-bottom:0" aria-live="polite" aria-atomic="true">
        <h3 style="margin-top:0">Validation feedback</h3>
        <ul class="status-list" id="statusList" role="list"></ul>
      </div>
    </section>

    <section class="preview-shell" aria-labelledby="preview-heading">
      <header>
        <h2 id="preview-heading" style="margin:0;font-size:1rem;font-weight:700">Live preview</h2>
        <button class="btn btn--outline" type="button" id="resetButton" data-ripple>Reset</button>
      </header>
      <iframe id="previewFrame" title="Live preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </section>
  </main>

  <script src="../../js/app.js"></script>
  <script src="./code-editor.js" defer></script>
</body>
</html>
